{% extends 'users/base_users.html' %}

{% block title %} Password changed!{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6 col-sm-8">
    <div class="card">
      <div class="card-body">
        <h3 class="card-title">Password changed!</h3>
        <p>Check your email for a link to reset your password. Make sure to check your spam folder.</p>
        <div class="d-grid gap-2">
          <a class="btn btn-secondary" href="{% url 'users:login' %}">Return to log in</a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
